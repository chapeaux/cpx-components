schemaVersion: 2.1.0
metadata:
  name: deno-che
projects:
  - name: cpx-components
    git: 
      remotes: 
        origin: 'https://github.com/chapeaux/cpx-components.git'
components:
  - name: deno-www
    container:
      image: quay.io/chapeaux/deno-che:latest
      env:
        - name: DENO_DIR
          value: .deno
      endpoints:
        - exposure: public
          name: deno-svc
          targetPort: 8080
      memoryLimit: 1G
      mountSources: true
      volumeMounts:
        - name: deno-cache
          path: .deno
  - name: deno-cache
    volume:
      size: 1G
commands:
  - id: serve-app
    exec:
      label: "RUN the web server"
      component: deno-www
      workingDir: ${PROJECTS_ROOT}/cpx-components
      commandLine: "deno task serve"
      group:
        kind: run
  - id: test-cpx
    exec:
      label: "TEST the components"
      component: deno-www
      workingDir: ${PROJECTS_ROOT}/cpx-components
      commandLine: "deno task test"
      group:
        kind: run
  - id: test-watch-app
    exec:
      label: "TEST the components and WATCH for changes"
      component: deno-www
      workingDir: ${PROJECTS_ROOT}/cpx-components
      commandLine: "deno task test:watch"
      group:
        kind: run
  - id: build-scripts
    exec:
      label: "BUILD changed component scripts"
      component: deno-www
      workingDir: ${PROJECTS_ROOT}/cpx-components
      commandLine: "deno task build"
      group:
        kind: run
  - id: build-watch-scripts
    exec:
      label: "BUILD component scripts and WATCH for changes"
      component: deno-www
      workingDir: ${PROJECTS_ROOT}/cpx-components
      commandLine: "deno task build:watch"
      group:
        kind: run
  - id: format-scripts
    exec:
      label: "FORMAT component scripts"
      component: deno-www
      workingDir: ${PROJECTS_ROOT}/cpx-components
      commandLine: "deno task format"
      group:
        kind: run
  - id: stop-app
    exec:
      label: "STOP the web server"
      component: deno-www
      workingDir: ${PROJECTS_ROOT}/cpx-components
      commandLine: "deno_server_pids=$(pgrep -fx ''.*deno (--inspect ) --allow-net --allow-read ?server.ts'' | tr "\\n" " ") && echo "Stopping deno server with PIDs: ${deno_server_pids}" &&  kill -15 ${deno_server_pids} &>/dev/null && echo ''Done.''"
      group:
        kind: run