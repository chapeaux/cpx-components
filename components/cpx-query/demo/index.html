<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapeaux Query Component</title>
</head>
<body>
    <cpx-query auto url="data.json">
        <template>
            <h1>${Title} - ${Year}</h1>
            <ul>
                <li></li>
            </ul>
        </template>
    </cpx-query>
    <cpx-query auto url="https://blog.kie.org/wp-json/wp/v2/posts">
        <template>
            <link rel="stylesheet" href="/cpx-query/demo/result.css">
            <article data-repeat>
                <section>
                    <header>
                        <h2><a href="${link}">${title.rendered}</a></h2>
                        <h3>${date} - <a href="${_links.author.0.href}">Author</a></h3>
                    </header>
                    ${excerpt.rendered}
                </section>
            </article>
            <p>Total: ${length}</p>
        </template>
    </cpx-query>
    <script type="module" src="/cpx-query/cpx-query.js"></script>
    <script>
        


    </script>
</body>
</html>
