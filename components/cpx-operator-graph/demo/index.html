<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapeaux Operator Graph Component</title>
    <style>
        .node {
            fill: transparent;
            stroke-width: 3;
            stroke: #ccc;
        }
        .edges {
            fill: transparent;
            stroke-width: 3;
            stroke: #369;
        }
        .inbound, .outbound, .active {
            display: none;
        }
        [active] .node { stroke: #090;}
        [active] .active {
            display: block;
        }
        [inbound] .inbound, [outbound] .outbound {
            display: block;
        }
        [connect] .node {
            stroke: #369;
        }
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
            display: grid;
            grid-template-rows: auto;
        }
    </style>
</head>
<body>
    <ul style="display:grid; grid-template-columns: 100px;">
    <!-- INACTIVE ONLY IN -->
    <li><svg active inbound viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <g class="node">
            <circle cx="20" cy="50" r="10"/>
            <circle class="active" cx="20" cy="50" r="3"/>
            <line class="inbound outbound" x1="10" y1="50" x2="30" y2="50"/>
            <line class="inbound" x1="5" y1="43" x2="35" y2="43" stroke="white" stroke-width="12"/>
            <line class="outbound" x1="5" y1="57" x2="35" y2="57" stroke="white" stroke-width="12"/>
        </g>
        <g class="edges">
            <path d="M 31 53 C 50 58, 80 60, 80 100" />
            <path d="M 31 53 C 50 58, 90 60, 90 100" />
        </g>
    </svg>
    </li>
    <!-- INACTIVE IN/OUT -->
    <li><svg connect viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <g class="node">
            <circle cx="20" cy="50" r="10"/>
            <circle class="active" cx="20" cy="50" r="3"/>
            <line class="inbound outbound" x1="10" y1="50" x2="30" y2="50"/>
            <line class="outbound" x1="5" y1="43" x2="35" y2="43" stroke="white" stroke-width="12"/>
            <line class="inbound" x1="5" y1="57" x2="35" y2="57" stroke="white" stroke-width="12"/>
        </g>
        <g class="edges">
            <path d="M 31 53 C 50 58, 70 60, 70 100"/>
            <line x1="80" y1="100" x2="80" y2="0"/>
            <line x1="90" y1="100" x2="90" y2="0"/>
        </g>
    </svg>
    </li>
    <!-- ACTIVE ONLY OUT -->
    <li><svg outbound active viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <g class="node">
            <circle cx="20" cy="50" r="10"/>
            <circle class="active" cx="20" cy="50" r="3"/>
            <line class="inbound outbound" x1="10" y1="50" x2="30" y2="50"/>
            <line class="inbound" x1="5" y1="43" x2="35" y2="43" stroke="white" stroke-width="12"/>
            <line class="outbound" x1="5" y1="57" x2="35" y2="57" stroke="white" stroke-width="12"/>
        </g>
        <g class="edges">
            <path d="M 31 47 C 50 42, 70 40, 70 0"/>
            <path d="M 31 47 C 50 42, 80 40, 80 0"/>
            <path d="M 31 47 C 50 42, 90 40, 90 0"/>
        </g>
    </svg>
    </li>
    <!-- ACTIVE BOTH IN/OUT -->
    <li><svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <g class="node">
            <circle cx="20" cy="50" r="10"/>
            <circle class="active" cx="20" cy="50" r="3"/>
            <line class="inbound outbound" x1="10" y1="50" x2="30" y2="50"/>
            <line class="inbound" x1="5" y1="43" x2="35" y2="43" stroke="white" stroke-width="12"/>
            <line class="outbound" x1="5" y1="57" x2="35" y2="57" stroke="white" stroke-width="12"/>
        </g>
    </svg>
</li>
    <!-- INACTIVE NO IN/OUT -->
    <li><svg outbound viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <g class="node">
            <circle cx="20" cy="50" r="10"/>
            <circle class="active" cx="20" cy="50" r="3"/>
            <line class="inbound outbound" x1="10" y1="50" x2="30" y2="50"/>
            <line class="inbound" x1="5" y1="43" x2="35" y2="43" stroke="white" stroke-width="12"/>
            <line class="outbound" x1="5" y1="57" x2="35" y2="57" stroke="white" stroke-width="12"/>
        </g>
    </svg>
</li>
    </ul>
    <cpx-operator-graph channel="stable" sort="version" order="desc" url="https://catalog.redhat.com/api/containers/v1/operators/bundles?filter=organization==redhat-marketplace;package==instana-agent-rhmp">
        <template>
            <style>
                :host {

                }

                pfe-select {
                    max-width: 200px;
                    margin-bottom:1em;
                }

                #graph {
                    vertical-align: top;
                }

                #cy {
                    width: 300px;
                    height: 1000px;
                    display: block;
                }

                input+div {
                    background: var(--tophalfcircle) no-repeat;
                    height: 30px;
                    width: 30px;
                }
                table {
                    border-collapse: collapse;
                }
                tbody tr {
                    border-top: 1px solid #333;
                    border-bottom: 1px solid #333;

                }

                input {   }
                input:checked {  }
                input:checked+div { background: var(--fullcircle) no-repeat; }
                input:checked+ul { display: block; }
                
            </style>
            <section>
                <h3>Channel</h3>
                <pfe-select><select id="channels"></select></pfe-select>
                <input type="checkbox" name="all-channels" value="all" id="all-channels">
                <label for="all-channels">All operator versions</label>
                <table>
                    <thead>
                        <tr>
                            <td></td>
                            <th>Version</th>
                            <th>Update paths</th>
                            <th data-channel="all">Available channels</th>
                        </tr>
                    </thead>
                    <tbody data-repeat="versions"></tbody>
                </table>
            </section>
        </template>
    </cpx-operator-graph>
    <script type="module" src="/cpx-operator-graph/demo/pfelement.js"></script>
    <script type="module" src="/cpx-operator-graph/demo/pfe-select.js"></script>
    <script type="module" src="/cpx-operator-graph/cpx-operator-graph.js"></script>
</body>
</html>
